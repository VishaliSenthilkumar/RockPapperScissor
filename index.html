<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK|PAPER|SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
    <div class="score">
        <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div class="com-score">
            <h2>Computer</h2>
            <p>0</p>
        </div>
    </div>

        <div class="intro ">
            <h1>ROCK PAPER SCISSOR</h1>
            <button class="btn-start">Start game</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="images/rock.png" alt="rock">
                <img class="com-hand" src="images/rock.png" alt="rock">
            </div>
            <div class="options">
                <button class="option" class="rock">rock</button>
                <button class="option" class="paper">paper</button>
                <button class="option" class="scissor">scissor</button>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
